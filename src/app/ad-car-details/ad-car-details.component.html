<form>
  <h3>ADD CAR</h3>
    <div class="form-group">
      <label>Model Name</label>
      <input type="text" name="name" [(ngModel)]="model.name"    class="form-control">
    </div>


  <div class="form-group">
    <label for="pwd">Price :</label>
    <input type="text" name="price" [(ngModel)]="model.price" value="RS."   class="form-control" id="pwd">

  </div>

  <div class="form-group">
      <label>Fuel Type</label>
      <input type="text" name="name" [(ngModel)]="model.fuel"  placeholder="Disel / Petrol" class="form-control">
    </div>

    <div class="form-group">
        <label>Fuel Tank Capacity</label>
        <input type="text" name="name" [(ngModel)]="model.capacity" placeholder="in litre"  class="form-control">
      </div>
      <div class="form-group">
          <label>Engine Displacement</label>
          <input type="text" name="name" [(ngModel)]="model.displacement" placeholder="power in cc"   class="form-control">
        </div>
        <div class="form-group">
            <label>Mileage</label>
            <input type="text" name="name" [(ngModel)]="model.mileage" placeholder="km/litre"   class="form-control">
          </div>

  <div class= "form-group">
  <label>image</label>
    <input type="file"  #image accept="image/*"  name="img" (change)="onFileSelected($event.target.files)">

    </div>
    <div>
        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>&nbsp;&nbsp;
        <button class="btn btn-info" (click)="onclick()">Back</button>

    </div>

</form>
